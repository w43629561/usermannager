<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="reg" method="post">
    <table border="1" cellspacing="0" cellpadding="0" width="400px" align="center">
        <caption><h2>用户注册</h2></caption>
        <tr>
            <td align="right">用户名:</td>
            <td><input type="text" name="username" placeholder="请输入用户名"> </td>
        </tr>
        <tr>
            <td align="right">密码:</td>
            <td><input type="text" name="password" placeholder="请输入密码"> </td>
        </tr><tr>
        <td align="right">姓名:</td>
        <td><input type="text" name="name" placeholder="请输入姓名"> </td>
    </tr>
        <tr>
            <td align="right">手机号:</td>
            <td><input type="text" name="phone" placeholder="请输入手机号"> </td>
        </tr><tr>
        <td align="right">出生日期:</td>
        <td><input type="datetime-local" name="birthday" placeholder="请输入生日"> </td>
    </tr>
        <tr>
            <td  colspan="2" align="center"><input type="submit" value="注册"></td>

        </tr>
    </table>
</form>

</body>
</html>
